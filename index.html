<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="assets/css/style.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    
    <!-- Useful meta tags -->
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="robots" content="index, follow">
    <meta name="google" content="notranslate">
    <meta name="format-detection" content="telephone=no">
    <meta name="description" content="">
    
    <title>Home</title>
</head>
<body>


    
    <div class="online-conference-section">
        <div class="header-block">
            <img src="https://webpromoexperts.net/images/img/logo.png" alt="logo">
        </div>
    
            <div class="container">
    
                <div class="conference-description-block col-md-6">
                    <h1>Digital <br> Pharma day</h1>
                    <h2> Онлайн-Конференция</h2>
                </div>
                <div class="conference-form-block col-xs-12 col-md-6">
                    
                    <form id="conf-login" action="/login/" method="post">
                        <div class="form-description">   
                            <p class="authoriz">
                                Авторизация
                            </p>
                            <a class="registration" href="">Регистрация</a>
                        </div>
                        <div class="form-group field-email required has-success">
    
                        <input type="text" id="loginform-email" class="" name="Login[email]" placeholder="Email" aria-required="true" aria-invalid="false">
                            
                        <p class="help-block help-block-error"></p>
                        </div>
                        
                        <div class="form-group field-password required has-success">
    
                            <input type="password" id="loginform-password" class="" name="Login[password]" placeholder="Пароль" aria-required="true" aria-invalid="false">
                            
                            <p class="help-block help-block-error"></p>
                        </div>
    
                        <div class="login-block">
                            <a class="help-btn" href="/site/request-password-reset/">Забыли пароль?</a>
                            <button class="btn btn-primary">Войти</button>
                        </div>
                    <div class="social-login">
                    <p class="description">Войти с помощью</p>
                        
                    <a class="eauth-service-link facebook btn-blue" href="/login/?service=facebook" data-eauth-service="facebook" data-pjax="0"><i class="fa fa-facebook-official mr10" aria-hidden="true"></i>Facebook</a>
                    <a class="eauth-service-link google btn-blue" href="/login/?service=google" data-eauth-service="google" data-pjax="0"><i class="fa fa-google mr10" aria-hidden="true"></i>Google</a>
                    </div>
                    </form>
                     
    
    
    
    
                </div>
            
    
            </div>
    </div>
    



    <script src="assets/js/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
</body>
</html>
